<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher les morts</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('nombreMorts', function(msg) {
            document.getElementById('titre').innerHTML = 'Yes ! Je suis mort ' + msg + ' fois !';
        });
    </script>
</head>
<body>
    <h1 id="titre">Yes ! Je suis mort 0 fois !</h1>
</body>
</html>
